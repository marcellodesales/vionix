      - name: Create commit message with details
        if: ${{ github.ref_type == 'tag' }}
        run: |
          echo ":building_construction: deploy ${GITHUB_REPOSITORY}@version=${{ github.ref_name }} to ${{ needs.code.outputs.gitopsDeployEnv }}" >> commitmessage.txt
