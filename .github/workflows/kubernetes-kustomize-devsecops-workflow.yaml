            ARGO_PROJ_DESTINATION=$(docker run --rm -i -v $(pwd):$(pwd) -w $(pwd) dockerhub.docker.artifactory.viasat.com/mikefarah/yq -e '.spec.destinations[] | select( .server != "https://kubernetes.default.svc" ) | .server' ${{ matrix.filePath }})
